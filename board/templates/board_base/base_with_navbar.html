{% extends "board_base/base.html" %}

{% load static %}

{% block header %}
<header class="site-header navbar">
  <div class="content max-width">
    {% comment %} <a href="{% url 'board:index' %} ">
      <img class="logo" src="{% static 'board/assets/board-logo.svg' %}" alt="board Logo">
    </a> {% endcomment %}
    <a href="{% url 'board:index' %}"><img class="logo" src="{% static 'board/assets/logo.jpg' %}" alt="board Logo" style="
      padding-left: 50px; width: 250px;"></a>
    <nav>
      <ul class="navbar">
        {% if user.is_authenticated %}
        <li><a href="{% url 'chat:index' %}">채팅하기</a></li>
        <li><a href="{% url 'board:profile' user.id %}">내 프로필</a></li>
          <li><a href="{% url 'account_logout' %} ">로그아웃</a></li>
        {% else %}
          <li><a href="{% url 'account_login' %}">로그인</a></li>
          <li><a href="{% url 'account_signup' %}">회원가입</a></li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
{% endblock header %}

{% block footer %}
<footer class="site-footer">
  <div class="max-content-width content">
    <div></div>
    <div>MBTI</div>
  </div>
</footer>
{% endblock footer %}
